{% set name = "ansys-rocky-core" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_rocky_core-{{ version }}.tar.gz
  sha256: 0120e881251815afde2427db5402aae712e58b14254494c3139e4ee50e480c29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - importlib-metadata >=4.0
    - pyro5 >=5.13
    - numpy >=1.19,<3.0
    - ansys-common-tools

test:
  imports:
    - ansys.rocky.core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://rocky.docs.pyansys.com/
  summary: Python client library for Ansys Rocky
  dev_url: https://github.com/ansys/pyrocky
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - femarchi
    - Adrian-B-Moreira
    - fingeraugusto
    - igortg
